<div *ngIf="!work">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>

<div class="divCard" *ngIf="work">
    <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile>
            <h2 class="title">Name: {{work.name}}</h2>
        </mat-grid-tile>
        <mat-grid-tile>
            <h2 class="title">Matter: {{work.matter.name}}</h2>
        </mat-grid-tile>
        <mat-grid-tile>
            <button (click)="downloadpdf(work.id)">Trabalho PDF</button>
        </mat-grid-tile>
    </mat-grid-list>
        <div class="content">
            <div class="desc">
                <h3>Description</h3>
                <span>{{work.description}}</span>
            </div>
        </div>
</div>

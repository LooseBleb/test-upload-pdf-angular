<h1 mat-dialog-title> Exclusion Confirmation </h1>
<div mat-dialog-content>Continue with the exclusion Work {{data.name}}?</div>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" (click)="DeleteWorks(data.id)" color="warn">Delete</button>
    <button mat-button mat-dialog-close>Back</button>
</mat-dialog-actions>

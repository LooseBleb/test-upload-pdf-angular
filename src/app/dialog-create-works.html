<div *ngIf="!form">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
<mat-dialog-actions *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="PostForm()">
        <mat-card-header>
            <mat-card-title>
                <h3>Sign In Work</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input class="input" matInput type="text" formControlName="name"
                        placeholder="Enter the name of the work" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <input matInput class="input" type="text" formControlName="description"
                        placeholder="Enter the description of the work" required>
                </mat-form-field>
            </div>
            <mat-form-field>
                <mat-select placeholder="Select matter" formControlName="matterId">
                    <mat-option *ngFor="let matter of matters" [value]="matter.id">
                        {{matter.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <label for="arquivo">Upload PDF</label>
                <input type="file" name="arquivo" id="arquivo" (change)="onSelectNewFile($event)">
            </div>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <div>
                <button type="submit" mat-stroked-button color="primary">Create</button>
                <button mat-stroked-button color="warn" type="button" mat-dialog-close>Close</button>
            </div>
        </mat-card-actions>
    </form>
</mat-dialog-actions>
